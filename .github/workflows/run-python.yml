name: Run scrapev2.py (commit CSV)

on:
  workflow_dispatch: {}
  push:
    paths:
      - ".github/workflows/run-python.yml"
      - "requirements.txt"
      - "scrapev2.py"
  # Daily at 09:00 Asia/Singapore (UTC+8) -> 01:00 UTC
  schedule:
    - cron: "0 1 * * *"

concurrency:
  group: scrapev2
  cancel-in-progress: true

permissions:
  contents: write   # allow pushing back to the repo

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - uses: browser-actions/setup-chrome@v1
        id: chrome
      - name: Show Chrome version
        run: ${{ steps.chrome.outputs.chrome-path }} --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run scraper
        run: |
          xvfb-run -a python scrapev2.py

      - name: Commit CSV to repo root
        if: ${{ github.event_name != 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          if [ -f export_combined.csv ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add export_combined.csv
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Update export_combined.csv [skip ci]"
              git push
            fi
          else
            echo "export_combined.csv not found"; exit 1
          fi

      - name: Upload artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: export_combined.csvupdate my code
