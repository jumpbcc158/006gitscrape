name: Run scrapev2.py

on:
  workflow_dispatch:            # manual "Run workflow" button
    inputs:
      args:
        description: "Arguments for scrapev2.py (optional)"
        required: false
        default: ""
  push:                         # also run if these files change
    paths:
      - ".github/workflows/run-python.yml"
      - "requirements.txt"
      - "scrapev2.py"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        run: |
          python scrapev2.py ${{ github.event.inputs.args }}

      - name: Upload CSV output (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: |
            export_combined.csv
            *.csv
